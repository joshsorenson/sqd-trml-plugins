- keyname: supabase_url
  field_type: text
  name: Supabase Project URL
  description: Your Supabase project URL
  help_text: Get your project URL from your Supabase project settings (e.g., https://xxxxx.supabase.co)

- keyname: supabase_key
  field_type: password
  name: Supabase API Key
  description: Your Supabase anon or service role key
  help_text: Get your API key from your Supabase project settings > API

- keyname: author_info
  name: About This Plugin
  field_type: author_bio
  description: Submission Counts plugin displays counts from Supabase for general and project submissions. Shows Today, This Week, and This Month. Built by Josh Sorenson, VP of Systems at Church Media Squad.
  github_url: https://github.com/joshsorenson/sqd-trml-plugins-private
  learn_more_url: https://trml-plugins-private.vercel.app/submissions

